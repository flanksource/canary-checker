apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: canary-checker
  name: canary-checker
  namespace: canary-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: canary-checker
  template:
    metadata:
      labels:
        control-plane: canary-checker
    spec:
      containers:
        - args:
            - operator
            - -v
            - --httpPort
            - "8080"
          command:
            - /app/canary-checker
          env:
            - name: DOCKER_API_VERSION
              value: "1.39"
          image: docker.io/flanksource/canary-checker:latest
          livenessProbe:
            httpGet:
              path: /index.html
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          name: canary-checker
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - CAP_NET_RAW
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: dockersock
            - mountPath: /etc/podinfo
              name: podinfo
      serviceAccountName: canary-checker-sa
      terminationGracePeriodSeconds: 10
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: dockersock
        - downwardAPI:
            items:
              - fieldRef:
                  fieldPath: metadata.labels
                path: labels
          name: podinfo
