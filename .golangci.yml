run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 20m
  tests: false

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  presets:
    # - bugs
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exportloopref
    - reassign
    - nosprintfhostport
    - goconst
    - gofmt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  gofmt:
    simplify: false
  govet:
    disable:
      # printf: non-constant format string in call to fmt.Errorf (govet)
      # showing up since golangci-lint version 1.60.1
      - printf
