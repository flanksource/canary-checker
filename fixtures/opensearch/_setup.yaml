apiVersion: v1
kind: Secret
metadata:
  name: search
  namespace: canaries
stringData:
  OPENSEARCH_USERNAME: admin
  OPENSEARCH_PASSWORD: secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opensearch
  name: opensearch
  namespace: canaries
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.7.0
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms256m -Xmx256m"
            - name: network.bind_host
              value: 0.0.0.0
            - name: network.host
              value: 0.0.0.0
            - name: discovery.type
              value: single-node
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9200
              name: http
              protocol: TCP
            - containerPort: 9300
              name: transport
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 10
        - name: populate-db
          image: debian:bookworm
          command: ["/bin/sh", "-c"]
          readinessProbe:
            exec:
              command:
                - ls
                - /tmp/done
          args:
            # We install wait-for-it and wait for elasticsearch to be ready and then
            # populate it with dummy data
            - >
              apt update && apt install -y curl;
              curl https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh -o wait-for-it.sh;
              chmod +x wait-for-it.sh; ./wait-for-it.sh localhost:9200 --timeout=0;
              curl -X PUT localhost:9200/index;
              curl -X POST localhost:9200/index/_doc -d '{"system": {"role": "api", "version": "v1.0"}}' -H 'Content-Type: application/json';
              touch /tmp/done;
              sleep infinity
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: canaries
spec:
  ports:
    - name: opensearch
      port: 9200
      targetPort: 9200
      protocol: TCP
  selector:
    app: opensearch
