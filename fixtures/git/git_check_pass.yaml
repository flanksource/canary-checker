apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: github-pass
spec:
  interval: 30
  github:
    - query: "SELECT * FROM commits('https://github.com/flanksource/commons')"
      name: github-check
      test:
        expr: size(results) > 0
      githubToken:
        valueFrom:
          secretKeyRef:
            name: github-token
            key: GITHUB_TOKEN
