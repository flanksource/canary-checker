apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: github-pass
spec:
  interval: 30
  github:
    - query: "SELECT * FROM github_repo_checks('flanksource/duty') where branch='main'"
      name: github-check
      test:
        expr: len(results) > 0
      githubToken:
        valueFrom:
          secretKeyRef:
            name: github-token
            key: GITHUB_TOKEN
