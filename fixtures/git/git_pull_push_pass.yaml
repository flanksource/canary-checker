apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: git-pull-push
spec:
  gitProtocol:
    - name: git-pull-push
      username:
        valueFrom:
          secretKeyRef:
            key: username
            name: gitea
      password:
        valueFrom:
          secretKeyRef:
            key: password
            name: gitea
      repository: http://gitea-http.gitea.svc:3000/gitea_admin/test_repo.git
  interval: 30
