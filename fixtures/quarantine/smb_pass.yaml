apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: smb-pass
spec:
  interval: 30
  folder:
    # Check for any backup not older than 7 days and min size 25 bytes
    - path: \\windows-server\sharename\folder
      smbConnection:
        username:
          valueFrom:
            secretKeyRef:
              name: smb-credentials
              key: USERNAME
        password:
          valueFrom:
            secretKeyRef:
              name: ssmb-credentials
              key: PASSWORD
      filter:
        regex: "(.*)backup.zip$"
      maxAge: 7d
      minSize: 25b
