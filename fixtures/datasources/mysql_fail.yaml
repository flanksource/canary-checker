apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mysql-fail
spec:
  interval: 30
  mysql:
    - url: "$(username):$(password)@tcp(mysql.default.svc.cluster.local:3306)/mysqldb"
      name: mysql wrong password
      username:
        value: mysqladmin
      password:
        value: wrongpassword
      query: "SELECT 1"
      results: 1
