apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mysql-pass
  namespace: canaries
spec:
  schedule: "@every 5m"
  mysql:
    - url: "$(username):$(password)@tcp(mysql.canaries.svc.cluster.local:3306)/mysqldb"
      name: mysql ping check
      username:
        value: mysqladmin
      password:
        value: admin123
      query: "SELECT 1"
      results: 1
