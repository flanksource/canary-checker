apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mysql-pass
spec:
  interval: 30
  mysql:
    - connection: "$(username):$(password)@tcp(mysql.default.svc:3306)/mysqldb"
      auth:
        username:
          value: mysqladmin
        password:
          value: admin123
      query: "SELECT 1"
      results: 1

