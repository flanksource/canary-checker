apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: database-backup-example
spec:
  schedule: "@every 5m"
  databaseBackup:
    - name: backup
      maxAge: 6h
      gcp:
        project: google-project-name
        instance: cloudsql-instance-name
        gcpConnection:
          credentials:
            valueFrom:
              secretKeyRef:
                name: gcp-credentials
                key: AUTH_ACCESS_TOKEN
