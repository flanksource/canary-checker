apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: opensearch-fail
  labels:
    canary: opensearch
spec:
  schedule: "@every 30s"
  opensearch:
    - name: opensearch_fail
      description: OpenSearch checker
      url: http://elasticsearch.default.svc.cluster.local:9200
      index: index
      query: |
        {
          "query": {
            "term": {
              "system.role": "api"
            }
          }
        }
      results: 100
      auth:
        username:
          value: admin
        password:
          value: secret