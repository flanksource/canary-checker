apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: opensearch-fail
  labels:
    canary: opensearch
    "Expected-Fail": "true"
spec:
  schedule: "@every 30s"
  opensearch:
    - name: opensearch_fail
      description: OpenSearch checker
      url: http://opensearch.default.svc.cluster.local:9200
      index: index
      query: |
        {
          "query": {
            "term": {
              "system.role": "api"
            }
          }
        }
      results: 100
      auth:
        username:
          valueFrom:
            secretKeyRef:
              name: search
              key: OPENSEARCH_USERNAME
        password:
          valueFrom:
            secretKeyRef:
              name: search
              key: OPENSEARCH_PASSWORD
