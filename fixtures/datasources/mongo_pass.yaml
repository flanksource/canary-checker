apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mongo
spec:
  interval: 30
  mongodb:
    - url: mongodb://$(username):$(password)@mongo.default.svc.cluster.local:27017/?authSource=admin
      name: mongo ping check
      username:
        value: mongoadmin
      password:
        value: secret
