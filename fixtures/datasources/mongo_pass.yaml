apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: mongo
  namespace: canaries
spec:
  schedule: "@every 5m"
  mongodb:
    - url: mongodb://$(username):$(password)@mongo.canaries.svc.cluster.local:27017/?authSource=admin
      name: mongo ping check
      username:
        value: mongoadmin
      password:
        value: secret
