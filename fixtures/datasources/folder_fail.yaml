apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: folder-fail
spec:
  interval: 30
  folder:
    - path: /etc/
      name: min count fail
      minCount: 100000
      maxAge: 4m
    - path: /etc/
      recursive: true
      name: min count recursive
      minCount: 100000
      maxAge: 4m
    - path: /etc/**/*
      name: min count glob
      minCount: 100000
      maxAge: 4m
