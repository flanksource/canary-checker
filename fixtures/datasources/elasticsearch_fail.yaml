apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: elasticsearch-fail
spec:
  interval: 30
  elasticsearch:
    - url: http://elasticsearch-wrong-host.example.com:9200
      description: Elasticsearch checker
      index: index
      query: |
        {
          "query": {
            "term": {
              "system.role": "api"
            }
          }
        }
      results: 1
      name: elasticsearch-fail
      username:
        valueFrom:
          secretKeyRef:
            name: search
            key: ELASTIC_SEARCH_USERNAME
      password:
        valueFrom:
          secretKeyRef:
            name: search
            key: ELASTIC_SEARCH_PASSWORD
