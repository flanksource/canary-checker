apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: postgres-fail
  labels:
    "Expected-Fail": "true"

spec:
  interval: 30
  postgres:
    - connection: "user=$(username) dbname=pqgotest sslmode=verify-full"
      name: postgres blank password
      auth:
        username:
          value: pqgotest
        password:
          value:
      query: "SELECT 1"
      results: 1
