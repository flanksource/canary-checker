apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: alertmanager
  namespace: default
  labels:
    "Expected-Fail": "true"
spec:
  interval: 30
  alertmanager:
    - url: https://alertmanager.demo.aws.flanksource.com
      name: alertmanager-check
      alerts:
        - .*
      ignore:
        - KubeScheduler.*
      exclude_filters:
        namespace: elastic-system
      transform:
        javascript: |
          var out = _.map(results, function(r) {
            return {
              name: r.name,
              labels: r.labels,
              icon: 'alert',
              message: r.message,
              description: r.message,
              status: 'unhealthy',
            }
          })
          JSON.stringify(out);
      test:
        template: "true"
