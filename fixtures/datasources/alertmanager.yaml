apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: alertmanager
spec:
  interval: 30
  alertmanager:
    - host: alertmanager.canary.lab.flanksource.com
      name: alertmanager-check
      alerts:
        - .*
      ignore:
        - KubeScheduler.*
      display:
        template: "{{ .results }}"
      test:
        template: "true"
