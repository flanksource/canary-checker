apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: opensearch-pass
  labels:
    canary: opensearch
spec:
  schedule: "@every 30s"
  opensearch:
    - name: opensearch_pass
      description: OpenSearch checker
      url: http://opensearch.default.svc.cluster.local:9200
      index: index
      query: |
        {
          "query": {
            "term": {
              "system.version": "v1.0"
            }
          }
        }
      results: 1
      username:
        valueFrom:
          secretKeyRef:
            name: search
            key: OPENSEARCH_USERNAME
      password:
        valueFrom:
          secretKeyRef:
            name: search
            key: OPENSEARCH_PASSWORD
