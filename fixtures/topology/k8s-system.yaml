#yaml-language-server: $schema=../../generate-schemas/schemas/system.schema.json
apiVersion: canaries.flanksource.com/v1
kind: SystemTemplate
metadata:
  name: cluster
  labels:
    canary: "kubernetes-cluster"
spec:
  type: KubernetesCluster
  icon: kubernetes
  schedule: "@every 20m"
  id:
    javascript: properties.id
  components:
    - name: nodes
      icon: server
      id:
        javascript: properties.zone + "/" + self.name
      type: KubernetesNode
      lookup:
        kubernetes:
          - kind: Node
            name: k8s
            display:
              javascript: JSON.stringify(k8s.getNodeTopology(results)) 
      properties:
        - name: node-metrics
          lookup:
            kubernetes:
              - kind: NodeMetrics
                ready: false
                name: nodemetrics
                display:
                  javascript: JSON.stringify(k8s.getNodeMetrics(results))
    - name: pods
      icon: pods
      type: KubernetesPods
      lookup:
        kubernetes:
          - kind: Pod
            name: k8s-pods
            ready: false
            ignore:
              - junit-fail.*
              - junit-pass.*
            display:
              javascript: JSON.stringify(k8s.getPodTopology(results)) 
      properties:
        - name: pod-metrics
          lookup:
            kubernetes:
              - kind: PodMetrics
                ready: false
                name: podmetrics
                display:
                  javascript: JSON.stringify(k8s.getPodMetrics(results))
