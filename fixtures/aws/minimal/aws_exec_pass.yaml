apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: aws-exec-pass
spec:
  interval: 30
  exec:
    - name: aws-exec-pass-check
      description: aws sts get-caller-identity
      script: aws sts get-caller-identity
      connections:
        aws:
          accessKey:
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: AWS_ACCESS_KEY_ID
          secretKey:
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: AWS_SECRET_ACCESS_KEY
