---
apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: ingress-tests
  namespace: default
spec:
  schedule: '@every 5m'
  kubernetesResource:
    - name: ingress-accessibility-check 
      description: "deploy an nginx pod"
      namespace: default
      resources:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: nginx-pod
          spec:
            containers:
              - name: nginx
                image: nginx:latest
                ports:
                  - containerPort: 80
      waitForReady: true 
      timeout: 10m
