apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: kube-pass
spec:
  schedule: "@every 5m"
  kubernetes:
    - namespaceSelector:
        name: canaries
      name: k8s-ready pods
      kind: Pod
      resource:
        labelSelector: app=k8s-ready
    - namespaceSelector:
        name: canaries
      kind: Pod
      name: k8s-ready pods
      ready: false
      resource:
        labelSelector: app=k8s-not-ready
