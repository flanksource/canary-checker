apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: kube-pass
spec:
  interval: 30
  kubernetes:
   - namespace:
       name: canaries
     name: k8s-ready pods
     kind: Pod
     resource:
      labelSelector: app=k8s-ready
   - namespace:
       name: canaries
     kind: Pod
     name: k8s-ready pods
     ready: false
     resource:
       labelSelector: app=k8s-not-ready
