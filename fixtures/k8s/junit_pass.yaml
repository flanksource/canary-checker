apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: junit-pass
spec:
  interval: 120
  owner: DBAdmin
  severity: high
  junit:
    - testResults: "/tmp/junit-results/"
      name: junit-pass
      display:
        template: |
          âœ… {{.results.passed}} âŒ {{.results.failed}} in ğŸ•‘ {{.results.duration}}
          {{  range $r := .results.suites}}
          {{- if gt (conv.ToInt $r.failed)  0 }}
            {{$r.name}} âœ… {{$r.passed}} âŒ {{$r.failed}} in ğŸ•‘ {{$r.duration}}
          {{- end }}
          {{- end }}
      spec:
        containers:
          - name: jes
            image: docker.io/tarun18/junit-test-pass
            command: ["/start.sh"]
      metrics:
        - name: junit_check_pass_count
          type: gauge
          value: "result.results.passed"
          labels:
            - name: name
              value: junit_check_pass_count
            - name: check_name
              valueExpr: check.name
        - name: junit_check_failed_count
          type: gauge
          value: "result.results.failed"
          labels:
            - name: name
              value: junit_check_fail_count
            - name: check_name
              valueExpr: check.name
        - name: junit_check_duration_ms
          type: histogram
          value: "check.duration"
          labels:
            - name: name
              value: junit_check_duration_ms
            - name: check_name
              valueExpr: check.name

