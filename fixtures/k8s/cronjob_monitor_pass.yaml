---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: always-passing
  namespace: canaries
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
            - name: fail
              image: busybox:1.28
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - exit 0 # always fail
          restartPolicy: OnFailure
---
apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: monitor-always-passing-job
spec:
  schedule: "@every 1m"
  kubernetes:
    - name: "Monitor always-passing job"
      kind: CronJob
      namespaceSelector:
        name: canaries
      resource:
        name: always-passing
      healthy: true
