apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: pod-fail
  labels:
    "Expected-Fail": "true"
spec:
  interval: 900
  pod:
    - name: fail
      spec: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: hello-world-fail
          labels:
            app: hello-world-fail
        spec:
          containers:
            - name: httpbin
              image: kennethreitz/httpbin
      port: 80
      path: /status/500
      scheduleTimeout: 2000
      readyTimeout: 5000
      httpTimeout: 2000
      deleteTimeout: 12000
      ingressTimeout: 5000
      deadline: 100000
      httpRetryInterval: 1500
      expectedContent: ''
      expectedHttpStatuses: [200, 201, 202]
