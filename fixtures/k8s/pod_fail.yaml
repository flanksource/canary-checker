apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: pod-fail
  labels:
    "Expected Fail": "true"
spec:
  interval: 30
  pod:
    - name: fail
      namespace: default
      spec: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: hello-world-fail
          namespace: default
          labels:
            app: hello-world-fail
        spec:
          containers:
            - name: hello
              image: quay.io/toni0/hello-webserver-golang:2.2
      port: 8080
      path: /foo/bar
      ingressName: hello-world-golang
      ingressHost: "hello-world-golang.127.0.0.1.nip.io"
      scheduleTimeout: 2000
      readyTimeout: 5000
      httpTimeout: 2000
      deleteTimeout: 12000
      ingressTimeout: 5000
      deadline: 100000
      httpRetryInterval: 200
      expectedContent: bar
      expectedHttpStatuses: [200, 201, 202]
