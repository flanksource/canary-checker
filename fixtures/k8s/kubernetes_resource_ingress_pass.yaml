---
apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: ingress-test
  namespace: default
  labels:
    "Expected-Fail": "false"
spec:
  schedule: "@every 5m"
  kubernetesResource:
    - name: ingress-accessibility-check
      namespace: default
      description: "deploy httpbin & check that it's accessible via ingress"
      waitFor: 
        interval: 2s
        timeout: 5m
      staticResources:
        - apiVersion: v1
          kind: Namespace
          metadata:
            name: development
        - apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: httpbin
            namespace: development
          spec:
            rules:
              - host: "httpbin.127.0.0.1.nip.io"
                http:
                  paths:
                    - pathType: Prefix
                      path: /
                      backend:
                        service:
                          name: httpbin
                          port:
                            number: 80
      resources:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: httpbin
            namespace: development
            labels:
              app: httpbin
          spec:
            containers:
              - name: httpbin
                image: "kennethreitz/httpbin:latest"
                ports:
                  - containerPort: 80
        - apiVersion: v1
          kind: Service
          metadata:
            name: httpbin
            namespace: development
          spec:
            selector:
              app: httpbin
            ports:
              - port: 80
                targetPort: 80
      checks:
        - http:
            - name: Call httpbin via ingress
              url: "http://ingress-nginx.ingress-nginx.svc"
              headers:
                - name: Host
                  value: "{{(index ((index .staticResources 1).Object.spec.rules) 0).host}}"
      checkRetries:
        delay: 3s
        interval: 2s
        timeout: 5m
