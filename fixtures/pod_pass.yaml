pod:
  - name: golang
    namespace: platform-system
    spec: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: hello-world-golang
        namespace: platform-system
        labels:
          app: hello-world-golang
      spec:
        containers:
          - name: hello
            image: quay.io/toni0/hello-webserver-golang:latest
    port: 8080
    path: /foo/bar
    ingressName: hello-world-golang
    ingressHost: "hello-world-golang.127.0.0.1.nip.io"
    scheduleTimeout: 2000
    readyTimeout: 5000
    httpTimeout: 7000
    deleteTimeout: 12000
    ingressTimeout: 10000
    deadline: 29000
    httpRetryInterval: 200
    expectedContent: bar
    expectedHttpStatuses: [200, 201, 202]
  - name: ruby
    namespace: platform-system
    spec: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: hello-world-ruby
        namespace: platform-system
        labels:
          app: hello-world-ruby
      spec:
        containers:
          - name: hello
            image: quay.io/toni0/hello-webserver-ruby:latest
            imagePullPolicy: Always
    port: 8080
    path: /foo/bar
    ingressName: hello-world-ruby
    ingressHost: "hello-world-ruby.127.0.0.1.nip.io"
    scheduleTimeout: 3000
    readyTimeout: 12000
    httpTimeout: 7000
    deleteTimeout: 12000
    ingressTimeout: 10000
    deadline: 29000
    httpRetryInterval: 200
    expectedContent: hello, you've hit /foo/bar
    expectedHttpStatuses: [200, 201, 202]
