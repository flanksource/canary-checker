apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-crawler
spec:
  schedule: "@daily"
  http:
    - name: docs
      url: https://httpbin.flanksource.com/
      display:
        expr: missing.join("\n")
      crawl:
        parallelism: 2
        delay: 100ms
        randomDelay: 50ms
        depth: 2
