apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-basic-auth
spec:
  http:
    - endpoint: https://httpbin.demo.aws.flanksource.com/basic-auth/hello/world
      responseCodes: [401]
    - endpoint: https://httpbin.demo.aws.flanksource.com/basic-auth/hello/world
      responseCodes: [200]
      authentication:
        username:
          value: hello
        password:
          value: world
