apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-basic-auth-static
spec:
  http:
    - name: "basic auth fail"
      endpoint: https://httpbin.demo.aws.flanksource.com/basic-auth/hello/world
      responseCodes: [401]
    - name: "basic auth pass"
      endpoint: https://httpbin.demo.aws.flanksource.com/basic-auth/hello/world
      responseCodes: [200]
      username:
        value: hello
      password:
        value: world
