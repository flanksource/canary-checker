apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-checks
  labels:
    canary: http-checks
spec:
  schedule: "@every 5m"
  http:
    - url: https://httpbin.org/status/200
      name: http-pass-single
      labels:
        check: http-200
      responseCodes: [201, 200, 301]
      responseContent: ""
    - url: https://httpbin.org/status/202
      name: http-pass-multiple
      labels:
        check: http-202
      responseCodes: [201, 202, 301]
