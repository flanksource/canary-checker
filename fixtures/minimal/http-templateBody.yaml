apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-check-template
spec:
  schedule: "@every 5m"
  http:
    - name: template body
      url: https://httpbin.demo.aws.flanksource.com/post
      method: POST
      templateBody: true
      body: |
        {
          "name": "{{.metadata.name}}"
        }
      display:
        expr: json['json']
