apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: templated-http
spec:
  schedule: "@every 5m"
  http:
    - name: templated-http
      url: https://webhook.site/#!/9f1392a6-718a-4ef5-a8e2-bfb55b08afca/f93d307b-0aaf-4a38-b9b3-db5daaae5657/1
      responseCodes: [200]
      templateBody: true
      envVar:
        - name: db
          valueFrom:
            secretKeyRef:
              name: db-user-pass
              key: username
      body: |
        {
          "canary": "{{.canary.name}}",
          "secret": "{{.db}}"
        }
