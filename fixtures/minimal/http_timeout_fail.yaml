apiVersion: canaries.flanksource.com/v1
kind: Canary
metadata:
  name: http-fail-timeout
  labels:
    "Expected-Fail": "true"
spec:
  schedule: "@every 5m"
  http:
    - url: https://httpbin.demo.aws.flanksource.com/delay/2
      name: http fail timeout
      thresholdMillis: 100
      responseCodes: [200]
